<div class="card-container">
  <div>
    <img class="image" [src]="'/assets/img/' + teammate.photoName" />
  </div>
  <div>
    <div class="text-container">
      <h3 class="text name">{{ teammate.name + " " + teammate.surname }}</h3>
    </div>
    <div class="text-container">
      <p class="text">{{ teammate.city + ", " + teammate.country }}</p>
    </div>
    <div>
      <a class="link" [href]="'https://github.com/' + teammate.github"
        ><img class="github-logo" src="/assets/img/github-logo.svg" />
        Github
      </a>
    </div>
  </div>
</div>
