<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div class="block-menu">
        <img src="assets/Shape.png" class="svg-menu">
<h1 class="block-menu-text">Codejam-Canvas</h1></div>

                        <div class="canvas_menu-input"><input id="size" type="text" value="512"></div>

            </div>
        </div>
